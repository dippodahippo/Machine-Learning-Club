<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>your name</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #1f2833;
      color: white;
      transition: all 0.3s ease;
    }
    header, footer {
      background-color: #0b0c10;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #0b0c10; 
      padding: 10px 0;
    }
    nav a {
      color: #45a29e; 
      text-decoration: none;
      padding: 10px 20px;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #66fcf1; 
    }
    section {
      display: none; 
      padding: 20px;
      margin: 20px;
      background-color: #1f2833;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h2 {
      color: #66fcf1;
    }
    footer {
      background-color: #0b0c10;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed; 
      bottom: 0;
      width: 100%;
    }
    section:target {
      display: block;
      animation: slideIn 0.5s ease;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      document.querySelector('#home-link').click();
    });
  </script>
</head>
<body>
  <header>
    <h1>your name here</h1>
    <p>subtext here</p>
  </header>
  <nav>
    <a href="#home" id = "home-link">home</a>
    <a href="#about">about</a>
    <a href="#projects">projects</a>
    <a href="#contact">contact</a>
  </nav>
  <section id="home">
  <div style="display: flex; align-items: center;">
    <div style="flex: 1;">
      <h2>Home</h2>
      <p>Welcome to my website!</p>
    </div>
    <div style="flex: 1;">
      <img src="https://i.pinimg.com/564x/82/7d/2a/827d2a0356b7aa963ca232ae1b153b29.jpg" alt="Sample Image" style="max-width: 100%; height: auto; border-radius:50%;">
    </div>
  </div>
</section>
  <section id="about">
    <h2>About</h2>
    <p>Hey! I am _______.</p>
  </section>
  <section id="projects">
    <h2>Projects</h2>
    <p>Here are the projects i've done in the past.</p>
  </section>
  <section id="contact">
    <h2>Contact</h2>
    <p>Here are my contacts.</p>
  </section>
  <footer>
    <p>2023 lmfao</p>
  </footer>
</body>
</html>
